<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <link href="./styles.css" rel="stylesheet">
</head>

<body>

    <div class="fakeMenu">
        <a href="index.html"> <button type="button" class="btn btn-dark" href="db-helper.html">Inicio</button></a>
    </div>

    <h1>Query actual: <span id="actualQuery">____</span></h1>
    <div class="row">
        <div class="col-sm-2">
            <form id="createTableForm">
                <div class="mb-3">
                    <label for="tableNameInput" class="form-label">Nombre de la tabla</label>
                    <input type="text" class="form-control" name="tableNameInput" id="tableNameInput" aria-describedby="tableNameInput">
                    <div id="tableNameInput" class="form-text">Ingrese el nombre de su tabla.</div>
                </div>
                <button type="submit" class="btn btn-primary">Crear tabla</button>
            </form>
            <form id="createAttributeForm">
                <div class="mb-3">
                    <label for="attributeName" class="form-label">Nombre de la columna</label>
                    <input type="text" class="form-control" name="attributeName" id="attributeName" aria-describedby="attributeName">
                    <div id="attributeName" class="form-text">Ingrese el nombre de su columna.</div>
                </div>
                <div>
                    <select class="form-select" name="columnType" aria-label="Default select example">
                        <option selected>Seleccione el tipo</option>
                        <option value="VARCHAR(size)">VARCHAR(size)</option>
                        <option value="INT(size)">INT(size)</option>
                        <option value="INTEGER(size)">INTEGER(size)</option>
                        <option value="DATE">DATE</option>
                    </select>
                </div>
                <div class="form-check">
                    <input name="allowsNull" id="allowsNull" class="form-check-input" type="checkbox">
                    <label class="form-check-label" for="allowsNull">
                      Acepta null
                    </label>
                </div>
                <button type="submit" class="btn btn-primary">Agregar columna</button>
            </form>
        </div>
        <div class="tableInfo col-sm-8">
            <h1 id="tableName">Table name</h1>
            <table class="columnDataTable">
                <caption>Esta es la tabla que create</caption>
                <thead>
                    <tr>
                        <th>Nombre de la columna</th>
                        <th>Numero</th>
                        <th>Acepta nulos</th>
                        <th>Tipo</th>
                    </tr>
                </thead>
                <tbody class="columnDataTbody"></tbody>
            </table>
            <button type="button" class="btn btn-success" id="createTable">Ejecutar query</button>
        </div>
    </div>

    <script src="./tableManager.js"></script>
</body>

</html>

<style>
    body {
        padding: 5rem;
    }
    
    .tableContainer {
        display: flex;
        justify-content: space-around;
    }
    
    .tableContainer,
    .tableElement {
        padding: 10px;
        text-align: center;
        border: 3px solid black;
    }
    
    .tableInfo {
        display: none;
    }
    
    #tableName {
        text-align: center;
    }
    
    .columnDataTable {
        margin: 0 auto;
        border: solid 1px black;
    }
    
    .columnDataTable th,
    .columnDataTable td {
        border: solid;
    }
</style>
